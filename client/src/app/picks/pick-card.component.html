<div class="card">
  <div class="card-header">
    Round {{ pick.round }}, Pick {{ pick.roundSelection }}
  </div>

  <div class="card-block">
    <div class="card-title">
      {{ pick.teamId }} <span class="p5" *ngIf="pick.byWayOf">({{ pick.byWayOf }})</span>
    </div>

    <div class="card-text">
      Selected player info and selection controls here
    </div>
  </div>
</div>
